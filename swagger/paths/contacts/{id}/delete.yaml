tags:
  - Contacts
summary: Delete contact by id
operationId: deleteContact
description: Delete contact by id
security:
  - bearerAuth: []

parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: 68f92e6ad102dd8879a1b39e
responses:
  '204':
    description: Successfully deleted contact
  '401':
    $ref: ../../../components/responses/401.yaml
  '404':
     description: Contact not found
     content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
          properties:
            status:
              type: integer
              example: 404
            message:
              type: string
              example: Contact not found
  '500':
     $ref: ../../../components/responses/500.yaml