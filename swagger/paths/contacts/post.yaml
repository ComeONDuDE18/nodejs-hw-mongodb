tags:
  - Contacts
summary: Create Contac by ID 
operationId: createContact
description: Create contact by ID
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
          - contactType
        properties:
          name:
           type: string
           description: Contact name
           example: John Doe
          phoneNumber:
            type: string
            description: Contact phone number
            example: +380000000000
          email:
            type: string
            description: Contact email
            example: johndoe@mail.com
          isFavourite:
            type: boolean
            description: Contact is favourite
            default: false
            example: true
          contactType:
            type: string
            description: Contact type
            enum: ['work', 'home', 'personal']
            example: work
          photo:
            type: string
            format: binary
            description: Contact photo
            default: null
            example: https://res.cloudinary.com/dha4xvgfi/image/upload/v1759947947/aclxd7sbpsrb8hviowbe.jpg
responses:
  '201':
    description: Contact created successfully
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Contact created successfully
            data:
              $ref: ../../components/schemas/contact.yaml
  '400':
    $ref: ../../components/responses/400.yaml
  '401':
    $ref: ../../components/responses/401.yaml
  '500':
    $ref: ../../components/responses/500.yaml